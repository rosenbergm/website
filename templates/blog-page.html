{% extends "base.html" %}

{% block content %}
<main>
  <section class="small">
    <a href="/blog">← Back to blog</a>
    <h1>
      {{ page.title }}
    </h1>
    <p><time datetime="{{ page.date }}">{{ page.date }}</time></p>
  </section>
  <article>
    {{ page.content | safe }}
  </article>
</main>
{% endblock content %}
