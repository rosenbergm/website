{% extends "base.html" %}

{% block content %}
<main class="col">
  <section class="small">
    <a href="/">‚Üê back to home</a>
    <h1 class="title">
      {{ section.title }}
    </h1>
  </section>
  <section>
    <ul>
      {% for page in section.pages %}
      <li><a href="{{ page.permalink | safe }}"><time datetime="{{ page.date }}">{{ page.date }}</time>&nbsp;{{
          page.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
</main>
{% endblock content %}
